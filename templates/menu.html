<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body style="background-color: darkgray;">

    <div style="width: fit-content; margin: 0 auto; margin-top: 80px;">

        <h1>Menu</h1>

        <form action="/api/showtasks" method="get">
            <input type="submit" value="Show tasks">
        </form>
        <br>
        <form action="/addtask">
            <input type="submit" value="Add new task">
        </form>
        <br>
        <form action="/api/completetask" method="post">
            <label for="task_id">Introduce task id to change completed status</label><br>
            <input type="number" name="task_id" id="task_id">
            <input type="submit" value="Change status">
        </form>
        <br>
        <form action="/logout">
            <input type="submit" value="Log out">
        </form>

    </div>
    
</body>
</html>
